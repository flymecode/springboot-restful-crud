<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

<div class="container-fluid navbar navbar-default navbar-fixed-top" style="background-color: #FCFCFC;">

        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"

                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand active" href="#"> <span class="glyphicon glyphicon-home"
                                                               aria-hidden="true"></span><span
                        class="sr-only">(current)</span><span style="font-size: 23px; font-family: 'bodoni mt black';"> 首页</span></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav" id="my_UL">
                    <li>
                        <a href='#' style="font-size: 20px; font-family: 'bodoni mt black';">文学 </a>
                    </li>

                    <li>
                        <a href="#" style="font-size: 20px; font-family: 'bodoni mt black';">教育</a>
                    </li>
                    <li>
                        <a href="#" style="font-size: 20px; font-family: 'bodoni mt black';">漫画</a>
                    </li>
                    <li>
                        <a href="#" style="font-size: 20px; font-family: 'bodoni mt black';">科技</a>
                    </li>
                </ul>
                <form class="navbar-form navbar-right" method="post" action="${pageContext.request.contextPath }/MovieServlet?method=findMovieByName">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search Movie" name="search">
                    </div>
                    <button type="submit" class="btn btn-default">查询</button>

                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        请登陆
                        Welcome
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="/userServlet?method=userLoginUI"><span class="glyphicon glyphicon-user "></span>&nbsp;登陆</a>
                        </li>
                        <li><a href="/userServlet?method=userRegistUI"><span class="glyphicon glyphicon-cog"></span>&nbsp;注册</a>
                        </li>
                        <li><a href="/userServlet?method=userQuit"><span class="glyphicon glyphicon-off"></span>&nbsp;退出</a>

</div>



<div class="container" style="margin-top: 100px">
    <div class="panel panel-default">
        <div class="panel-heading text-center">
            <h4>我的购物车</h4>
        </div>
        <div class="panel-body">
            <table class="table table-hover" >
                <thead>
                <tr>
                    <th>全选</th>
                    <th>商品名称</th>
                    <th>商品图片</th>
                    <th>数量</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody >
                <c:forEach var="o" items="${list}">
                    <tr style="position: relative;left: 10px">
                       <td>1</td>
                       <td>1</td>
                       <td>ii</td>
                       <td>1</td>
                       <td>删除</td>
                    </tr>
                </c:forEach>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
